<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>PaintJs</title>
</head>
<body>
    <canvas id="myCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <!-- step : 0.1 -> 0.1씩 증가 -->
            <input type="range" id="colorRange" min="0.1" max="5.0" value="2.5" step="0.1" />
        </div>
        <div class="controls__btns">
            <button class="btn" id="colorMode">Fill</button>
            <button class="btn" id="colorSave">Save</button>
        </div>
        <div class="controls__colors" id="colors">
            <div class="controls__color base selected" style="background-color:#2c2c2c;" data-base="black"></div>
            <div class="controls__color base" style="background-color:#ffffff;" data-base="white"></div>
            <div class="controls__color base" style="background-color:#ff3b30;" data-base="red"></div>
            <div class="controls__color base" style="background-color:#ff9500;" data-base="orange"></div>
            <div class="controls__color base" style="background-color:#ffcc00;" data-base="yellow"></div>
            <div class="controls__color base" style="background-color:#4cd963;" data-base="green"></div>
            <div class="controls__color base" style="background-color:#5ac8fa;" data-base="sky"></div>
            <div class="controls__color base" style="background-color:#0579ff;" data-base="blue"></div>
            <div class="controls__color base" style="background-color:#5856d6;" data-base="purple"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
